<h3 style="font-family: Arial;">Your Cart</h3>
<div *ngIf="cartItems.length === 0">Your cart is empty</div>
<div class="cart-container">
  <app-products-grid-view [products]="cartItems" [buttonType]="'remove'" (btnClick)="removeFromCart($event)">
  </app-products-grid-view>
</div>
<button class="clear-cart" (click)="clearCart()">Clear Cart</button>
