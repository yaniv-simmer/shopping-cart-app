<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
      <label>Email:</label>
      <input formControlName="email" type="email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
  
    <div>
      <label>Password:</label>
      <input formControlName="password" type="password" />
      <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters.
      </div>
      <div *ngIf="registrationForm.get('password')?.errors?.['noCapital']">
        Password must contain at least one uppercase letter.
      </div>
    </div>
  
    <div>
      <label>Confirm Password:</label>
      <input formControlName="confirmPassword" type="password" />
      <div *ngIf="registrationForm.errors?.['passwordsMismatch'] && registrationForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
