<div class="registration-container">
  <h2>Sign up</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Your Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Your Email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Password" />
      <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters.
      </div>
      <div *ngIf="registrationForm.get('password')?.errors?.['noCapital']">
        Password must contain at least one uppercase letter.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Repeat your password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Repeat your password" />
      <div *ngIf="registrationForm.errors?.['passwordsMismatch'] && registrationForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
